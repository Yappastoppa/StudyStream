
<!DOCTYPE html>
<html><head>
  <meta charset="utf-8">
  <title>Mapbox Test</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css" rel="stylesheet"/>
  <style>
    #map { 
      position: absolute; 
      top: 0; 
      bottom: 0; 
      width: 100%; 
      height: 100vh;
    }
    #debug {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      font-family: monospace;
      font-size: 12px;
      z-index: 1000;
      max-width: 300px;
    }
  </style>
</head><body>
  <div id="debug">
    <div>üîç MINIMAL MAPBOX TEST</div>
    <div id="status">Loading...</div>
  </div>
  <div id="map"></div>
  
  <script>
    const debug = document.getElementById('status');
    
    // Replace with your actual token
    const token = 'pk.eyJ1IjoiczR6b28iLCJhIjoiY21kaHZ1dW45MDV4MjJpb3NxOWl1OHJ2dCJ9.rSxPZ2e6JWgc0Uj12cjKRA';
    
    debug.innerHTML = `Token: ${token.substring(0, 15)}...<br>Testing...`;
    
    try {
      // Test 1: Set token
      mapboxgl.accessToken = token;
      debug.innerHTML += '<br>‚úÖ Token set';
      
      // Test 2: Create map
      const map = new mapboxgl.Map({ 
        container: 'map', 
        style: 'mapbox://styles/mapbox/dark-v11', 
        center: [-74.006, 40.7128], 
        zoom: 13
      });
      
      debug.innerHTML += '<br>‚úÖ Map created';
      
      // Test 3: Listen for events
      map.on('load', () => {
        debug.innerHTML += '<br>‚úÖ Map loaded successfully!';
        console.log('‚úÖ MINIMAL TEST: Map loaded successfully');
      });
      
      map.on('error', (e) => {
        debug.innerHTML += `<br>‚ùå Map error: ${e.error.message}`;
        console.error('‚ùå MINIMAL TEST: Map error:', e);
      });
      
      map.on('styledata', () => {
        debug.innerHTML += '<br>üé® Style loaded';
      });
      
    } catch (error) {
      debug.innerHTML += `<br>‚ùå Init error: ${error.message}`;
      console.error('‚ùå MINIMAL TEST: Initialization error:', error);
    }
  </script>
</body></html>
