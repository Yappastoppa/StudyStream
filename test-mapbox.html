
<!DOCTYPE html>
<html>
<head>
  <title>Mapbox Token Test</title>
  <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #debug { position: absolute; top: 10px; left: 10px; z-index: 1000; 
             background: rgba(0,0,0,0.8); color: white; padding: 10px; 
             border-radius: 5px; max-width: 300px; font-size: 12px; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="debug">
    <div>üîç MAPBOX TOKEN TEST</div>
    <div id="status">Testing token...</div>
  </div>
  <div id="map"></div>
  
  <script>
    const debug = document.getElementById('status');
    const token = 'pk.eyJ1IjoiczR6b28iLCJhIjoiY21kaHZ1dW45MDV4MjJpb3NxOWl1OHJ2dCJ9.rSxPZ2e6JWgc0Uj12cjKRA';
    
    debug.innerHTML = `Token: ${token.substring(0, 25)}...<br>Domain: ${window.location.hostname}<br>Testing API...`;
    
    // Test 1: API availability
    fetch(`https://api.mapbox.com/styles/v1/mapbox/dark-v11?access_token=${token}`)
      .then(response => {
        debug.innerHTML += `<br>API Status: ${response.status}`;
        if (response.ok) {
          debug.innerHTML += '<br>‚úÖ API accessible';
          
          // Test 2: Create map
          try {
            mapboxgl.accessToken = token;
            debug.innerHTML += '<br>‚úÖ Token set';
            
            const map = new mapboxgl.Map({
              container: 'map',
              style: 'mapbox://styles/mapbox/dark-v11',
              center: [-74.006, 40.7128],
              zoom: 13
            });
            
            debug.innerHTML += '<br>‚úÖ Map created';
            
            map.on('load', () => {
              debug.innerHTML += '<br>üéâ MAP LOADED SUCCESSFULLY!';
              console.log('‚úÖ SUCCESS: Map loaded');
            });
            
            map.on('error', (e) => {
              debug.innerHTML += `<br>‚ùå Map error: ${e.error.message}`;
              console.error('‚ùå Map error:', e);
            });
            
          } catch (error) {
            debug.innerHTML += `<br>‚ùå Map init error: ${error.message}`;
          }
          
        } else {
          debug.innerHTML += '<br>‚ùå API not accessible';
          response.text().then(text => {
            debug.innerHTML += `<br>Response: ${text.substring(0, 100)}...`;
          });
        }
      })
      .catch(error => {
        debug.innerHTML += `<br>‚ùå Network error: ${error.message}`;
      });
  </script>
</body>
</html>
