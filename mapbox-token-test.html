
<!DOCTYPE html>
<html>
<head>
  <title>Mapbox Token Test</title>
  <script src='https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #1a1a1a; color: white; }
    #debug { position: absolute; top: 10px; left: 10px; z-index: 1000; 
             background: rgba(0,0,0,0.8); color: white; padding: 15px; 
             border-radius: 8px; max-width: 400px; font-size: 14px; 
             border: 1px solid #333; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .success { color: #4ade80; }
    .error { color: #ef4444; }
    .info { color: #3b82f6; }
  </style>
</head>
<body>
  <div id="debug">
    <div>üó∫Ô∏è MAPBOX TOKEN TEST</div>
    <div id="status">Initializing...</div>
  </div>
  <div id="map"></div>
  
  <script>
    const debug = document.getElementById('status');
    const token = 'pk.eyJ1IjoiczR6b28iLCJhIjoiY21kaHZ1dW45MDV4MjJpb3NxOWl1OHJ2dCJ9.rSxPZ2e6JWgc0Uj12cjKRA';
    
    debug.innerHTML = `<div class="info">Token: ${token.substring(0, 25)}...</div><div class="info">Testing API connectivity...</div>`;
    
    // Test 1: API availability
    fetch(`https://api.mapbox.com/styles/v1/mapbox/dark-v11?access_token=${token}`)
      .then(response => {
        debug.innerHTML += `<div class="info">API Status: ${response.status}</div>`;
        if (response.ok) {
          debug.innerHTML += '<div class="success">‚úÖ API accessible</div>';
          
          // Test 2: Create map
          try {
            mapboxgl.accessToken = token;
            debug.innerHTML += '<div class="success">‚úÖ Token set</div>';
            
            const map = new mapboxgl.Map({
              container: 'map',
              style: 'mapbox://styles/mapbox/dark-v11',
              center: [-74.006, 40.7128],
              zoom: 13
            });
            
            debug.innerHTML += '<div class="success">‚úÖ Map created</div>';
            
            map.on('load', () => {
              debug.innerHTML += '<div class="success">üéâ MAP LOADED SUCCESSFULLY!</div>';
              console.log('‚úÖ SUCCESS: Map loaded');
            });
            
            map.on('error', (e) => {
              debug.innerHTML += `<div class="error">‚ùå Map error: ${e.error.message}</div>`;
              console.error('‚ùå Map error:', e);
            });
            
          } catch (error) {
            debug.innerHTML += `<div class="error">‚ùå Map creation error: ${error.message}</div>`;
            console.error('‚ùå Map creation error:', error);
          }
          
        } else {
          debug.innerHTML += '<div class="error">‚ùå API failed</div>';
          response.text().then(text => {
            debug.innerHTML += `<div class="error">Response: ${text.substring(0, 200)}</div>`;
          });
        }
      })
      .catch(error => {
        debug.innerHTML += `<div class="error">‚ùå Network error: ${error.message}</div>`;
        console.error('‚ùå Network error:', error);
      });
  </script>
</body>
</html>
